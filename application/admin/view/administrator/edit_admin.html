<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui123</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <style>
        .layui-input {
            width: 77%;
        }
        .layui-form-label{
            width: 120px;
        }
    </style>
</head>

<body>
    <br>
    <form class="layui-form" action="" lay-filter="form1">

        <input type="text" name="admin_id" style="display: none" value="{$admin['admin_id']}">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Username</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required|admin" autocomplete="off" class="layui-input" value="{$admin['username']}">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Old password</label>
                <div class="layui-input-inline">
                    <input type="password" name="old_password" lay-verify="required|pass" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">New password</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="required|pass" autocomplete="off"
                        class="layui-input" id="pass">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Repeat password</label>
                <div class="layui-input-inline">
                    <input type="password" lay-verify="required|repass" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>



    <script src="__STATIC__/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form,
                $ = layui.$,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                admin: function (value) {
                    if (value.length < 5) {
                        return 'Character Length at least 5';
                    }
                },
                pass: [
                    /^[\S]{6,}$/, 'Password must be no less than 6 digits.'
                ],
                content: function (value) {
                    layedit.sync(editIndex);
                },
                
                repass: function (value) {
                    // 两次密码输入是否一致
                    if($("[name=password]").val() !== value) {
                        return 'Two inconsistent passwords';
                    }
                }
            });

            //监听指定开关
            // form.on('switch(switchTest)', function (data) {
            //     layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
            //         offset: '6px'
            //     });
            //     layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            // });

            //监听提交
            form.on('submit(demo1)', function (data) {
                console.log('data.field :', data.field);
                $.ajax({
                    url: "{:url('admin/administrator/updateAdmin')}",
                    method: 'post',
                    data: data.field,
                    dataType: 'JSON', 
                    success: function (res) {
                        console.log('res :', res);
                        if (res.code) {
                            // return layer.msg('Successful add a item!',{icon:1,time:2000});
                            var message = res.msg;
                            layer.confirm(message, {
                                icon: 1,
                                title: '信息提示'
                            }, function (index) {
                                // submitForm();  
                                layer.close(index);
								var frame_index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(frame_index);
                                // 刷新页面
                                // window.location.reload();
                            });
                        } else {
                            return layer.msg(res.msg, {
                                icon: 2,
                                time: 2000
                            });
                        }
                    },
                    error: function (data) {

                    }
                })
                return false;
            });

        
        });
    </script>

</body>

</html>
