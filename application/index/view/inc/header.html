<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CSS__/main.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>COMAZON</title>
</head>
<body>
    <div class="navbar navbar-default navbar-light">
        <div class="container">
            <div class="navbar-brand">{$setting.site_name}</div>
            <ul class="nav navbar-nav">
                <li><a href="{:url('index/index/index')}">Home</a></li>
                <li><a href="{:url('index/products/productsList')}">Products</a></li>
                <li><a href="{:url('index/index/contactUs')}">Contact Us</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                

                {if condition="($shop_user == null)"} 
                <li><a href="{:url('index/passport/signIn')}">Sign in</a></li>
                <li><a href="{:url('index/passport/signUp')}">Sign up</a></li>
                {else /} 
                <li id="username"><a href="{:url('index/users/usersCenter')}">{$shop_user.username}</a></li>
                <li><a href="{:url('index/passport/logout')}">Logout</a></li>
                {/if}
            </ul>
            <form action="{:url('index/products/productsResult')}" class="navbar-form navbar-right">
                <div class="form-group">
                    {notempty name="keywords"} 
                    <input type="text" class="form-control" placeholder="product name or ASIN" name="keywords" id="keywords" value='{$keywords}'> 
                    {else /}
                    <input type="text" class="form-control" placeholder="product name or ASIN" name="keywords" id="keywords"> 
                    {/notempty}
                </div>
                <button type="submit" class="btn btn-default">search</button>
            </form>

        </div>
    </div>
